<nav id="navbar" class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="timeline" class="flex items-center space-x-3 rtl:space-x-reverse">
               <img src="./assets/images/Socail App.png" class="w-16" alt="Social App" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Social App</span>
        </a>
        <!-- Button to toggle dropdown -->
        <button id="dropdownUserAvatarButton"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            type="button" (click)="toggleDropdown()">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" [src]="profilePhoto()" alt="user photo">
        </button>

        <!-- Dropdown menu -->
        <div id="dropdownAvatar"
            class="z-10 hidden absolute top-14 right-2 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                <span class="block text-sm text-gray-900 dark:text-white">{{userdata?.name}}</span>
                <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{userdata?.email}}</span>
            </div>
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownUserAvatarButton">
                <li>
                    <a routerLink="uploadPhoto"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Upload
                        Profile Photo</a>
                </li>
                <li>
                    <a routerLink="changePassword"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">change
                        Password</a>
                </li>
               
            </ul>
            <div class="py-2">
                <a (click)="_UsersService.logOut()"
                    class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                    out</a>
            </div>
        </div>

    </div>
</nav>
<button title="الرجوع الى اعلى الصفحة" id="scrollTopBtn"
    class="hidden fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300 ease-in-out">
    <i class="fa fa-arrow-up"></i>
</button>
