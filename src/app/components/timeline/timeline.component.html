<!-- إنشاء منشور جديد -->
<section class="flex flex-col gap-6 w-full sm:w-4/5 lg:w-1/3 mx-auto bg-gray-100 my-6 p-6 rounded-lg shadow-md">

    <div class="bg-white p-4 rounded-md shadow-sm">

        <!-- Button for opening modal -->
        <div id="scroll-button" class="fixed bottom-10 right-5 z-50 hidden">
            <button type="button"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-6 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
                + Post
            </button>
        </div>

        <!-- The Input Field (Still visible on the page) -->
        @if(isVisible){
        <div class="fixed top-7 right-5">
            <button (click)="openModal()"
                class="font-semibold bg-blue-600 text-white p-3 rounded-md shadow-lg hover:bg-blue-700 transition-all">
                + Post </button>
        </div>
        }
        <div class="mb-3">
            <input (click)="openModal()" readonly type="text" placeholder="ما الذي تفكر فيه؟"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full p-3 w-full focus:ring-blue-500 focus:border-blue-500 cursor-pointer shadow-inner" />
        </div>
    </div>
</section>

<!-- جميع المنشورات -->
<section class="flex flex-col gap-6 w-full sm:w-4/5 lg:w-1/3 mx-auto bg-gray-100 my-6 p-6 rounded-lg shadow-md">




    <!-- Main modal -->
    @if(isModalOpen){
    <div (click)="handleBackdropClick($event)" tabindex="-1" aria-hidden="true"
        class="modal-backdrop fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-gray-900 bg-opacity-50">
        <div class="relative p-4 w-full sm:w-3/4 md:w-3/5 lg:w-2/4 xl:w-1/3 max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Add new Post
                    </h3>
                    <button (click)="closeModal()" type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <form class="space-y-4">
                        <div>
                            <textarea [(ngModel)]="content" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="write here" required></textarea>
                        </div>

                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file"
                                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                            class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                        800x400px)</p>
                                </div>
                                <input (change)="changeImage($event)" id="dropzone-file" type="file" class="hidden" />
                            </label>
                        </div>

                        <div class="flex">
                            <button (click)="createPost()" type="submit"
                                class="w-1/3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Post</button>
                            <button (click)="closeModal()" type="button"
                                class="py-2.5 px-5 ms-3 text-sm font-semibold text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    }


    @for(post of postList ;track post._id){
    <article class="bg-white p-4 sm:p-6 rounded-md shadow-lg flex flex-col gap-4">
        <!-- قسم المستخدم -->
        <div class="flex items-center gap-3">
            <img class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover" [src]="post.user.photo"
                alt="profile image" />
            <div>
                <h3 class="font-semibold text-sm sm:text-base lg:text-lg">{{post.user.name}}</h3>
                <span class="text-xs sm:text-sm text-gray-500">{{post.createdAt | date}}</span>
            </div>
        </div>

        <!-- المحتوى النصي -->
        <p class="text-sm sm:text-base leading-relaxed text-gray-700">{{post.body}}</p>

        <!-- صورة المنشور -->
        <img [src]="post.image" class="w-full h-auto rounded-md object-cover" alt="Post image" />

        <!-- زر عرض التعليقات -->
        <button #showComments
            class="text-blue-600 font-medium hover:text-blue-800 transition-all duration-300 self-center">
            عرض التعليقات
        </button>

        @defer(on interaction(showComments)){<app-comments [postId]="post._id"></app-comments>}
        @loading{
        <h2 class="text-center text-gray-500">جارٍ تحميل التعليقات...</h2>
        }
    </article>
    }
</section>
